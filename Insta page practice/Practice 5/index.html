<!doctype html>
<html>
    <head>
        <title>Practice 5</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="canvas">
            <div class="mother">
                <div class="arrow"><img src="Assets/arrow.svg"></div>
                <div class="texts">
                    <span>Enter the confirmation code</span>
                    <span class="text">To verify your account simply enter the 6-digit code we’ve sent to your phone at <span class="text-highlight">+0 00000 00000</span> </span>
                </div>
                <div class="pin">
                    <div class="pins"><span>5</span></div>
                    <div class="pins"><span>2</span></div>
                    <div class="pins"><span>1</span></div>
                    <div class="pins"><span class="pin-highlight">I</span></div>
                </div>
                <div class="send-again"><span>I didn’t get the code</span></div>
                <div class="bottom-half">
                    <div class="footer">
                        <div class="call-to-action"><span>Next</span></div>
                    </div>
                </div>
                <div class="dial-pad-holder">
                    <div class="dial-pad">
                        <div class="dial-pad-1">
                            <div class="pad-1-2-3"><span>1</div>
                            <div class="pad-1-2-3"><span>2</span><span class="small-text-button">ABC</span></div>
                            <div class="pad-1-2-3"><span>3</span><span class="small-text-button">DEF</span></div>
                        </div>
                        <div class="dial-pad-2">
                            <div class="pad-4-6"><span>4</span><span class="small-text-button">GHI</span></div>
                            <div class="pad-4-6"><span>5</span><span class="small-text-button">JKL</span></div>
                            <div class="pad-4-6"><span>6</span><span class="small-text-button">MNO</span></div>
                        </div>
                        <div class="dial-pad-3">
                            <div class="pad-7-9"><span>7</span><span class="small-text-button">PQRS</span></div>
                            <div class="pad-7-9"><span>8</span><span class="small-text-button">TUV</span></div>
                            <div class="pad-7-9"><span>9</span><span class="small-text-button">WXYZ</span></div>
                        </div>
                        <div class="dial-pad-4">
                            <div class="pad-0"><span>0</div>
                            <div class="vector"><img src="Assets/Erase.svg"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
