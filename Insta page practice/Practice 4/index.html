<!doctype html>
<html>
    <head>
        <title>Practice 4</title>
            <link rel="stylesheet" href="styles.css">
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="canvas">
            <div class="mother">
                <div class="arrow"><img src="Assets/arrow.svg"></div>
                <div class="texts">
                    <span class="label">When is your date of birth</span>
                    <span class="birthday-note">Enter your birthday, even for non-personal accounts. Its private unless you decide to share it. <span class="note-highlight">Why provide your birthday?</span></span>
                </div>

                    <span class="age">Birthday (21 years old)</span>
                    <div class="input-field-1">

                    </div>
                </div>
                <div class="bottom-half">
                    <div class="footer">
                        <div class="call-to-action">
                            <span class="footer-text-1">Next</span>
                        </div>
                        <div class="sign-up">
                            <span>Already have account?</span><span class="note-highlight-1">Log in</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
